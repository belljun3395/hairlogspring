hairlog:
  data:
    mysql:
      entity:
        datasource:
          jdbcUrl: jdbc:mysql://localhost:13306/hairlog?allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
        jpa:
          hibernate:
            ddl-auto: update
          properties:
            hibernate:
              format_sql: true

logging:
  level:
    sql: debug