hairlog:
  datasource:
    jdbcUrl: jdbc:mysql://localhost:13306/hairlog?allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
#      none 설정을 위해서는 @AutoConfigureTestDatabase(replace = AutoConfigureTestDatabase.Replace.NONE)를 추가
#      none으로 설정하면 기본 값이 jdbcUrl 사용 아님 h2 사용
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    sql: debug